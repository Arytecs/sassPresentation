<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <p>Visual Studio 2015, 2017, 2019</p>
            <div class="image-container">
                <div>
                    <img src="img/instalacion-1-1.PNG" />
                </div>
                <div>
                    <img src="img/instalacion-1-2.PNG" />
